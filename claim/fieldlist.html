<!DOCTYPE html>

<html>
    <head>
        <title>Claim List</title>
        <meta name="description" content="Manage Claim Fields">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name=viewport content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/vzButtons.css">
        <link rel="stylesheet" href="../styles/nav.css">
        <link rel="stylesheet" href="../styles/pages.css">
        <link rel="stylesheet" href="../styles/vzList.css">
        <link rel="stylesheet" href="../styles/vzLoader.css">
        <link rel="stylesheet" href="../styles/vzPopupDialog.css">
        
        <script src="../libraries/d3.min.js"></script> 
        <script src="../scripts/vzUtils.js"></script> 
        <script src="../scripts/vzLoader.js"></script> 
        <script src="../scripts/vzFetchPromise.js"></script> 
        <script src="../scripts/vzPopupDialog.js"></script> 
        <script src="../scripts/vzList.js"></script> 
        

    </head>
    <body>
        <div id="wait-overlay" style="display:none"></div>
        <div id="wait-loader" class="waitloader"></div>
        <div id="popup-dialog" class="popupdialog"></div>

        <header>
            <div class="left"></div>
            <div class="center">
                <div class="nav-links">
                    <a class="nav-item" href="../index.html"><span aria-hidden="true">&#x1F3E0</span>Home</a>
                    <a class="nav-item" href="../cams.html"><span aria-hidden="true">&#x1F393</span>CAMS</a>
                    <a class="nav-item" href="claimlist.html" id="nav-claim"><span aria-hidden="true">&#x1F4C3</span>Claims</a>
                    <a class="nav-item active" href="#" id="nav-claim"><span aria-hidden="true">&#x1F4C3</span>Claim Fields</a>
                </div>
            </div>
            <div class="right">
                <div class="logo">
                    <img src="../images/logo.svg" height="64px" width="64px"/>
                </div>
            </div>
        </header>

        <!-- content -->
        <main>
            <div class="content">
                <div id="candidateheader" class="candidate-header"></div>
                <h1>Claim Field List</h1>
                <p>Manage the custom fields of the selected claim.</p>
                <button type="button" id="btnAdd" class="pure-button medium bold insert">
                    <span>Add a new Field for this Claim</span>
                </button>
                <div class="list claimfieldlist" id="claimfieldlist"></div>
            </div>
        </main>
        <footer>
            <span>Copyright &copy; 2021 Zephry (Pty) Limited</span>
        </footer>

        <script>
            // initiate a loader
            let vLoader = vzLoader({
                docLoader: document.getElementById("wait-loader"),
                docOverlay: document.getElementById("wait-overlay")
            });
            // initiate a popup dialog
            let vPopupDialog = vzPopupDialog({
                docPopup: document.getElementById("popup-dialog"),
                docOverlay: document.getElementById("wait-overlay"),
                onEvent: popupEvent
            });
            function popupEvent(aEvent) {
                vPopupDialog.close();
            }
            // Get query params
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            // Bind button add event
            document.getElementById("btnAdd").addEventListener("click", function(e) {
                window.location = `fieldcreate.html?clmkey=${params.clmkey}`;
            });
            // reference a list
            let vList=vzList({
                DocElement: "#claimfieldlist",
                Object: "claimfield",
                Key: "clfkey",
                Actions: ["edit", "delete"],
                OnFormat: formatObject,
                OnEvent: rowEvent
            });
            // The list callback formatting function
            function formatObject(d) {
                let vText = `<span class="stop bold">Label: ${d.label}</span>`;
                vText += `<span class="stop">, Type: ${d.type} minutes</span>`;
                vText += `<span class="stop">, Required: ${d.required} minutes</span>`;
                vText += `<span class="stop">, Sequence ${d.sequence}</span>`;
                return vText;
            }
            // Handle a row event (like a row click)
            function rowEvent(aEvent) {
                switch(aEvent.event) {
                    case "edit": 
                        window.location = `fieldupdate.html?clmkey=${aEvent.data.clmkey}&clfkey=${aEvent.data.clfkey}`;
                        break;
                    case "delete": 
                        window.location = `fielddelete.html?clmkey=${aEvent.data.clmkey}&clfkey=${aEvent.data.clfkey}`;
                        break;
                    default:
                    vPopupDialog.open({modal: false, type: "info", message: {title: "Field Action", status: "0", message:`Unknown action '${aEvent.event}'`}});
                }
            }
            // render a claim list 
            function renderList(aData) {
                vList.update(aData);
            }
            // load a claim list
            function loadList() {
                vLoader.start("Please be patient. Loading fields...");
                vzFetchJson(`/claims/${params.clmkey}/fields`, "GET")
                .then(function(data) {
                    renderList(data);
                    vLoader.stop();
                })
                .catch(function(error) {
                        vLoader.stop();
                    if (error.status === 401) {
                        window.location = vzUtils.loginLocation();
                    } else {
                        vPopupDialog.open({modal:true, type:"error", message:error});
                    };
                }) 
            }
            // initiate a claim list
            loadList()
        </script>
    </body>
</html>
