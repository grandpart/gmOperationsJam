<!DOCTYPE html>

<html>
    <head>
        <title>Claim List</title>
        <meta name="description" content="Manage Claims">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name=viewport content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/vzButtons.css">
        <link rel="stylesheet" href="../styles/nav.css">
        <link rel="stylesheet" href="../styles/pages.css">
        <link rel="stylesheet" href="../styles/vzList.css">
        <link rel="stylesheet" href="../styles/vzLoader.css">
        <link rel="stylesheet" href="../styles/vzPopupDialog.css">
        
        <script src="../libraries/d3.min.js"></script> 
        <script src="../scripts/vzUtils.js"></script> 
        <script src="../scripts/vzLoader.js"></script> 
        <script src="../scripts/vzFetchPromise.js"></script> 
        <script src="../scripts/vzPopupDialog.js"></script> 
        <script src="../scripts/vzList.js"></script> 
        

    </head>
    <body>
        <div id="wait-overlay" style="display:none"></div>
        <div id="wait-loader" class="waitloader"></div>
        <div id="popup-dialog" class="popupdialog"></div>

        <header>
            <div class="left"></div>
            <div class="center">
                <div class="nav-links">
                    <a class="nav-item" href="../index.html"><span aria-hidden="true">&#x1F3E0</span>Home</a>
                    <a class="nav-item" href="../cams.html"><span aria-hidden="true">&#x1F393</span>CAMS</a>
                    <a class="nav-item active" href="#" id="nav-claim"><span aria-hidden="true">&#x1F4C3</span>Claims</a>
                </div>
            </div>
            <div class="right">
                <div class="logo">
                    <img src="../images/logo.svg" height="64px" width="64px"/>
                </div>
            </div>
        </header>

        <!-- content -->
        <main>
            <div class="content">
                <h1>Claim List</h1>
                <p>Manage the claims of the candidate. Click on the "Add" button to add a new claim. Click on a row action button 
                    to either work with or delete a candidate.</p>
                <button type="button" id="btnAdd" class="pure-button medium bold insert">
                    <span>Add a new Claim</span>
                </button>
                <div class="list claimlist" id="claimlist"></div>
            </div>
        </main>
        <footer>
            <span>Copyright &copy; 2021 Zephry (Pty) Limited</span>
        </footer>

        <script>
            // initiate a loader
            let vLoader = vzLoader({
                docLoader: document.getElementById("wait-loader"),
                docOverlay: document.getElementById("wait-overlay")
            });
            // initiate a popup dialog
            let vPopupDialog = vzPopupDialog({
                docPopup: document.getElementById("popup-dialog"),
                docOverlay: document.getElementById("wait-overlay"),
                onEvent: popupEvent
            });
            function popupEvent(aEvent) {
                vPopupDialog.close();
            }
            // Bind button add event
            document.getElementById("btnAdd").addEventListener("click", function(e) {
                window.location = `claimcreate.html`;
            });
            // reference a list
            let vList=vzList({
                DocElement: "#claimlist",
                Object: "claim",
                Key: "clmkey",
                Actions: ["edit", "fields", "delete"],
                OnFormat: formatObject,
                OnEvent: rowEvent
            });
            // The list callback formatting function
            function formatObject(d) {
                let vText = `<span class="stop bold">${d.name}</span>`;
                vText += `<span class="stop">, SLA: ${d.slamin} minutes</span>`;
                vText += `<span class="stop">, valid for ${d.validmin} minutes</span>`;
                vText += `<span class="stop">, with base price ${d.baseprice}</span>`;
                return vText;
            }
            // Handle a row event (like a row click)
            function rowEvent(aEvent) {
                switch(aEvent.event) {
                    case "edit": 
                        window.location = `claimupdate.html?clmkey=${aEvent.data.clmkey}`;
                        break;
                    case "fields": 
                        window.location = `fieldlist.html?clmkey=${aEvent.data.clmkey}`;
                        break;
                    case "delete": 
                        window.location = `claimdelete.html?clmkey=${aEvent.data.clmkey}`;
                        break;
                    default:
                    vPopupDialog.open({modal: false, type: "info", message: {title: "Claim Action", status: "0", message:`Unknown action '${aEvent.event}'`}});
                }
            }
            // render a claim list 
            function renderList(aData) {
                vList.update(aData);
            }
            // load a claim list
            function loadList() {
                vLoader.start("Please be patient. Loading claims...");
                vzFetchJson("/claims", "GET")
                .then(function(data) {
                    renderList(data);
                    vLoader.stop();
                })
                .catch(function(error) {
                        vLoader.stop();
                    if (error.status === 401) {
                        window.location = vzUtils.loginLocation();
                    } else {
                        vPopupDialog.open({modal:true, type:"error", message:error});
                    };
                }) 
            }
            // initiate a claim list
            loadList()
        </script>
    </body>
</html>
